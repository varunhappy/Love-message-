<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Love Animation</title>

<style>
body{
    margin:0;
    height:100vh;
    background:radial-gradient(circle,#ffdde1,#ee9ca7);
    display:flex;
    justify-content:center;
    align-items:center;
    overflow:hidden;
    font-family:'Segoe UI',sans-serif;
}

/* Main Text */
.love-text{
    font-size:42px;
    color:#fff;
    text-align:center;
    animation:pulse 2s infinite;
    text-shadow:0 0 20px #ff4d6d;
    z-index:10;
}

/* Pulse text */
@keyframes pulse{
    0%,100%{transform:scale(1);}
    50%{transform:scale(1.1);}
}

/* Floating Hearts */
.heart{
    position:absolute;
    color:#ff3366;
    font-size:24px;
    animation:floatUp 6s linear infinite;
    opacity:0.8;
}

@keyframes floatUp{
    0%{transform:translateY(100vh) scale(0.5);opacity:0;}
    50%{opacity:1;}
    100%{transform:translateY(-10vh) scale(1.2);opacity:0;}
}

/* Sparkles */
.sparkle{
    position:absolute;
    font-size:18px;
    animation:spark 3s infinite ease-in-out;
}

@keyframes spark{
    0%,100%{opacity:0;}
    50%{opacity:1; transform:scale(1.5);}
}
</style>
</head>
